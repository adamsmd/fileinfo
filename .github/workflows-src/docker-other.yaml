## Unsupported images:
##
## qemu/*:latest # docker of QEmu not a docker of an image that runs on QEmu

  ## Note that openwrt/rootfs is a duplicate of openwrtorg/rootfs.
  docker-openwrtorg:
    env: { image: "openwrtorg/rootfs:${{ matrix.arch }}" }
    needs: bootstrap
    runs-on: ubuntu-latest
    steps: *docker-steps
    strategy:
      fail-fast: false
      matrix:
        platform:
          - amd64
        arch:
          - aarch64_cortex-a53
          ## - aarch64_generic # Packages for gcc found, but incompatible with the architectures configured
          - arm_cortex-a15_neon-vfpv4
          - armvirt-32
          - armvirt-64
          - i386_pentium-mmx
          - i386_pentium4
          - malta-be
          ## - mips_24kc # Container does not stay running for some reason
          - x86_64
          - x86-64
          - x86-generic
          - x86-geode

  docker-openmandriva:
    env: { image: "openmandriva/${{ matrix.version }}" }
    needs: bootstrap
    runs-on: ubuntu-latest
    steps: *docker-steps
    strategy:
      fail-fast: false
      matrix:
        platform:
          - amd64
          - arm64
        version:
          - cooker:latest
        include:
          - { version: 4.0:latest, platform: amd64 }
          ## - { version: 3.0:latest, platform: amd64 } # update fails
          - { version: 3.0:aarch64, platform: arm64 }

  docker-opensuse:
    env: { image: "opensuse/${{ matrix.version }}" }
    needs: bootstrap
    runs-on: ubuntu-latest
    steps: *docker-steps
    strategy:
      fail-fast: false
      matrix:
        platform:
          - amd64
        version:
          - leap:latest
          - leap:15
          - leap:42
          - tumbleweed
          - s390x

  docker-slackware:
    env: { image: "vbatts/slackware:${{ matrix.version }}" }
    needs: bootstrap
    runs-on: ubuntu-latest
    steps: *docker-steps
    strategy:
      fail-fast: false
      matrix:
        platform:
          - amd64
        version:
          ## - current # update fails, unstable branch
          - latest
          - '14.2'
          - '14.1'
          - '14.0'
          - '13.1'
          - '13.0'

